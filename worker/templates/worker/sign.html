<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<h1>Зарегистрируйтесь</h1>
<a href="/login/">Войдите</a>

<form action="/sign/" method="post" style="padding: 20%">
    <p style="color: red">{{ message }}</p>
    {% csrf_token %}
  <div class="form-group">
      <h3>Заполните все поля для входа в систему</h3>
    <label for="exampleInputEmail1">Адрес электронной почты</label>
    <input type="text" class="form-control" id="exampleInputEmail1" name="user" aria-describedby="emailHelp" placeholder="example@mail.ru" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Пароль</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="pass" placeholder="*********" required>
  </div>
  <button type="submit" class="btn btn-primary">Войти</button>
</form>

</body>
</html>
